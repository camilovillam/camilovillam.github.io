---
layout: default
---

<article class="blog-post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">Published: {{ page.date | date: "%B %d, %Y" }}</p>
  
  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
  .blog-post {
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.6;
  }
  
  .post-meta {
    color: #666;
    font-style: italic;
  }
  
  .post-content h2 {
    border-bottom: 2px solid #eee;
    padding-bottom: 5px;
  }
</style>
